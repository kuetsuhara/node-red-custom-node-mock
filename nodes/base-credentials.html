<script type="text/x-red" data-template-name="base-credentials">
  <div class="form-row node-input-broker">
    <label for="node-config-input-nickname"><i class="fa fa-globe"></i> Config Name</label>
    <input class="input-append-left" type="text" id="node-config-input-nickname" placeholder="Nickname" >
  </div>
  <div class="form-row">
    <label for="node-config-input-server"><i class="fa fa-user"></i> Server</label>
    <input type="text" id="node-config-input-server" placeholder="example.com">
  </div>
  <div class="form-row">
    <label for="node-config-input-jid"><i class="fa fa-user"></i> Username</label>
    <input type="text" id="node-config-input-id">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-config-input-password">
  </div>
</script>

<script type="text/javascript">
  var DEFAULT_SERVER = "example.com";
  /*
  * Node for Base Credentials
  */
  RED.nodes.registerType('base-credentials', {
    category: 'config',
    defaults: {
      nickname: { value: "Default", required: true },
      server: { value: DEFAULT_SERVER, required: true }
    },
    credentials: {
      id: { type: "text", required: false },
      password: { type: "password", required: false },
    },
    label: function () {
      return this.nickname;
    }
  });
</script>
